<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FutureElite Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'qadsiah-red': '#B22222',
                        'header-grey': '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-qadsiah-red">FutureElite Tracker</h1>
                    </div>
                    <div class="ml-10 flex space-x-8">
                        <a href="/" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/matches" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Matches</a>
                        <a href="/achievements" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Achievements</a>
            <a href="/club-history" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Club History</a>
            <a href="/training-camps" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Training Camps</a>
            <a href="/physical-data" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Physical Data</a>
            <a href="/physical-metrics" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Performance Metrics</a>
                        <a href="/settings" class="text-gray-700 hover:text-qadsiah-red px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="bg-white border-l-4 border-green-400 p-4 shadow-lg rounded">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="toast-message" class="text-sm font-medium text-gray-900"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-qadsiah-red">
                    <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-2">Processing...</h3>
                <p class="mt-2 text-sm text-gray-500" id="loading-message">Please wait while we process your request.</p>
            </div>
        </div>
    </div>

    <script>
        // Toast notification functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            // Update toast styling based on type
            const toastDiv = toast.querySelector('div');
            if (type === 'error') {
                toastDiv.className = 'bg-white border-l-4 border-red-400 p-4 shadow-lg rounded';
                toastMessage.className = 'text-sm font-medium text-red-900';
            } else if (type === 'warning') {
                toastDiv.className = 'bg-white border-l-4 border-yellow-400 p-4 shadow-lg rounded';
                toastMessage.className = 'text-sm font-medium text-yellow-900';
            } else {
                toastDiv.className = 'bg-white border-l-4 border-green-400 p-4 shadow-lg rounded';
                toastMessage.className = 'text-sm font-medium text-gray-900';
            }
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        function showLoading(message = 'Please wait...') {
            const loading = document.getElementById('loading');
            const loadingMessage = document.getElementById('loading-message');
            loadingMessage.textContent = message;
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
        }

        // API helper functions
        async function apiCall(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            const mergedOptions = { ...defaultOptions, ...options };
            
            try {
                const response = await fetch(url, mergedOptions);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.errors ? data.errors.join(', ') : 'Request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message, 'error');
                throw error;
            }
        }

        // Format date for input (converts "dd MMM yyyy" to "YYYY-MM-DD" for HTML date input)
        function formatDateForInput(dateStr) {
            if (!dateStr || dateStr === 'None' || dateStr === 'null') return '';
            
            // If already in YYYY-MM-DD format, return as is
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr.trim())) {
                return dateStr.trim();
            }
            
            // Try to parse "dd MMM yyyy" format
            const months = {
                'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04', 'May': '05', 'Jun': '06',
                'Jul': '07', 'Aug': '08', 'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
            };
            
            const parts = dateStr.trim().split(' ');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = months[parts[1]];
                const year = parts[2];
                if (month) {
                    return `${year}-${month}-${day}`;
                }
            }
            return '';
        }

        // Format date for display
        function formatDateForDisplay(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }

        // Get result color class
        function getResultColor(result) {
            switch(result) {
                case 'Win': return 'text-green-600';
                case 'Draw': return 'text-yellow-600';
                case 'Loss': return 'text-red-600';
                default: return 'text-gray-600';
            }
        }

        // Get category badge color
        function getCategoryBadgeColor(category) {
            switch(category) {
                case 'Pre-Season Friendly': return 'bg-blue-100 text-blue-800';
                case 'League': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
