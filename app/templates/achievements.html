{% extends "base.html" %}

{% block title %}Achievements - FutureElite{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Key Achievements</h1>
                <p id="achievementsHeader" class="mt-2 text-lg text-gray-600">Loading...</p>
            </div>
            <button onclick="openAchievementModal()" class="bg-qadsiah-red text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                Add Achievement
            </button>
        </div>
    </div>

    <!-- Achievements List -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div id="achievementsContainer">
                <p class="text-gray-500 text-center py-12">Loading...</p>
            </div>
        </div>
    </div>
</div>

<!-- Achievement Modal -->
<div id="achievementModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 id="achievementModalTitle" class="text-lg font-medium text-gray-900 mb-4">Add Achievement</h3>
            <form id="achievementForm" onsubmit="saveAchievement(event)">
                <div class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title *</label>
                        <input type="text" name="title" id="title" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm"
                               placeholder="e.g., Player of the Year, Top Scorer">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category *</label>
                        <select name="category" id="category" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm">
                            <option value="">Select category</option>
                            <option value="Season">Season</option>
                            <option value="Tournament">Tournament</option>
                            <option value="Match">Match</option>
                            <option value="League">League</option>
                            <option value="Award">Award</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date *</label>
                        <input type="date" name="date" id="date" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="season" class="block text-sm font-medium text-gray-700">Season</label>
                        <input type="text" name="season" id="season"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm"
                               placeholder="e.g., 2025/26" value="{{ settings.season_year }}">
                    </div>
                    
                    <!-- Position-specific stats (shown based on player position) -->
                    <div id="positionSpecificStats" class="hidden">
                        <div id="goalsField" class="hidden">
                            <label for="goals" class="block text-sm font-medium text-gray-700">Goals</label>
                            <input type="number" name="goals" id="goals" min="0" step="1"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm"
                                   placeholder="Number of goals">
                            <p class="mt-1 text-xs text-gray-500">Total goals scored in this achievement</p>
                        </div>
                        <div id="cleanSheetsField" class="hidden">
                            <label for="clean_sheets" class="block text-sm font-medium text-gray-700">Clean Sheets</label>
                            <input type="number" name="clean_sheets" id="clean_sheets" min="0" step="1"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm"
                                   placeholder="Number of clean sheets">
                            <p class="mt-1 text-xs text-gray-500">Total clean sheets kept in this achievement</p>
                        </div>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" id="description" rows="3"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm"
                                  placeholder="Additional details about the achievement"></textarea>
                    </div>
                    
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea name="notes" id="notes" rows="2"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-qadsiah-red focus:ring-qadsiah-red sm:text-sm"
                                  placeholder="Optional notes"></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeAchievementModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-qadsiah-red rounded-md hover:bg-red-700">
                        Save Achievement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Free tier limits
const FREE_TIER_LIMITS = {
    matches: 5,
    achievements: 1,
    physical_measurements: 2,
    physical_metrics: 2,
    references: 1
};

// Check if user can add more of a resource type
async function checkResourceLimit(resourceType) {
    const hasAccess = await checkSubscriptionAccess();
    if (hasAccess) {
        return { canAdd: true, limit: null, current: null };
    }
    
    const limit = FREE_TIER_LIMITS[resourceType];
    if (!limit) {
        return { canAdd: true, limit: null, current: null };
    }
    
    await ensureStorageReady();
    let current = 0;
    
    try {
        if (resourceType === 'matches') {
            const matches = await clientStorage.getAllMatches();
            current = matches.length;
        } else if (resourceType === 'achievements') {
            const achievements = await clientStorage.getAllAchievements();
            current = achievements.length;
        } else if (resourceType === 'physical_measurements') {
            const measurements = await clientStorage.getAllPhysicalMeasurements();
            current = measurements.length;
        } else if (resourceType === 'physical_metrics') {
            const metrics = await clientStorage.getAllPhysicalMetrics();
            current = metrics.length;
        } else if (resourceType === 'references') {
            const references = await clientStorage.getAllReferences();
            current = references.length;
        }
    } catch (e) {
        console.error('Error checking resource limit:', e);
    }
    
    return {
        canAdd: current < limit,
        limit: limit,
        current: current,
        resourceType: resourceType
    };
}

// Show limit reached message
function showLimitReachedMessage(resourceType, limit, current) {
    const resourceNames = {
        matches: 'matches',
        achievements: 'achievements',
        physical_measurements: 'measurements',
        physical_metrics: 'performance metrics',
        references: 'references'
    };
    
    const name = resourceNames[resourceType] || resourceType;
    const message = `Free tier limit reached: ${limit} ${name}. You currently have ${current} ${name}. Subscribe to unlock unlimited entries.`;
    
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50';
    modal.innerHTML = `
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Free Tier Limit</h3>
                    <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-4">${message}</p>
                    <p class="text-sm text-gray-500 mb-2">Subscribe to unlock:</p>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Unlimited ${name}</li>
                        <li>PDF report generation</li>
                        <li>PHV calculation</li>
                        <li>All premium features</li>
                    </ul>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button onclick="window.location.href='/subscription'" class="px-4 py-2 text-sm font-medium text-white bg-qadsiah-red rounded-md hover:bg-red-700">
                        View Plans
                    </button>
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.remove();
        }
    });
}

let currentAchievementId = null;

async function openAchievementModal(achievementId = null) {
    currentAchievementId = achievementId;
    const modal = document.getElementById('achievementModal');
    const form = document.getElementById('achievementForm');
    const title = document.getElementById('achievementModalTitle');
    
    // Load player position to show appropriate fields
    await updatePositionSpecificFields();
    
    if (achievementId) {
        title.textContent = 'Edit Achievement';
        loadAchievementData(achievementId);
    } else {
        title.textContent = 'Add Achievement';
        form.reset();
        // Set default season
        document.getElementById('season').value = '{{ settings.season_year }}';
    }
    
    modal.classList.remove('hidden');
}

async function updatePositionSpecificFields() {
    try {
        await ensureStorageReady();
        const settings = await clientStorage.loadSettings();
        const position = settings.position || '';
        
        const positionStatsDiv = document.getElementById('positionSpecificStats');
        const goalsField = document.getElementById('goalsField');
        const cleanSheetsField = document.getElementById('cleanSheetsField');
        
        // Show/hide fields based on position
        if (position && (position.toLowerCase().includes('forward') || position.toLowerCase().includes('striker') || position.toLowerCase().includes('winger') || position.toLowerCase().includes('attacking'))) {
            // Forwards/Strikers: Show goals field
            positionStatsDiv.classList.remove('hidden');
            goalsField.classList.remove('hidden');
            cleanSheetsField.classList.add('hidden');
        } else if (position && (position.toLowerCase().includes('defender') || position.toLowerCase().includes('goalkeeper'))) {
            // Defenders/Goalkeepers: Show clean sheets field
            positionStatsDiv.classList.remove('hidden');
            goalsField.classList.add('hidden');
            cleanSheetsField.classList.remove('hidden');
        } else {
            // Other positions or no position: Show both options
            positionStatsDiv.classList.remove('hidden');
            goalsField.classList.remove('hidden');
            cleanSheetsField.classList.remove('hidden');
        }
    } catch (error) {
        console.error('Error loading position for achievement fields:', error);
        // Show both fields as fallback
        const positionStatsDiv = document.getElementById('positionSpecificStats');
        const goalsField = document.getElementById('goalsField');
        const cleanSheetsField = document.getElementById('cleanSheetsField');
        positionStatsDiv.classList.remove('hidden');
        goalsField.classList.remove('hidden');
        cleanSheetsField.classList.remove('hidden');
    }
}

function closeAchievementModal() {
    document.getElementById('achievementModal').classList.add('hidden');
    currentAchievementId = null;
}

async function loadAchievementData(achievementId) {
    try {
        const data = await apiCall('/api/achievements');
        
        if (data.success) {
            const achievement = data.achievements.find(a => a.id === achievementId);
            if (achievement) {
                document.getElementById('title').value = achievement.title;
                document.getElementById('category').value = achievement.category;
                document.getElementById('date').value = formatDateForInput(achievement.date);
                document.getElementById('season').value = achievement.season || '';
                document.getElementById('description').value = achievement.description || '';
                document.getElementById('notes').value = achievement.notes || '';
                
                // Load position-specific fields
                if (achievement.goals !== undefined && achievement.goals !== null) {
                    document.getElementById('goals').value = achievement.goals;
                }
                if (achievement.clean_sheets !== undefined && achievement.clean_sheets !== null) {
                    document.getElementById('clean_sheets').value = achievement.clean_sheets;
                }
            }
        }
    } catch (error) {
        console.error('Error loading achievement data:', error);
        showToast('Error loading achievement data', 'error');
    }
}

async function saveAchievement(event) {
    event.preventDefault();
    
    // Check limit if creating new achievement (not editing)
    if (!currentAchievementId) {
        const limitCheck = await checkResourceLimit('achievements');
        if (!limitCheck.canAdd) {
            showLimitReachedMessage('achievements', limitCheck.limit, limitCheck.current);
            return;
        }
    }
    
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());
    
    // Remove empty optional fields
    if (!data.season || data.season.trim() === '') {
        delete data.season;
    }
    if (!data.description || data.description.trim() === '') {
        delete data.description;
    }
    if (!data.notes || data.notes.trim() === '') {
        delete data.notes;
    }
    
    // Handle position-specific numeric fields
    if (data.goals === '' || data.goals === null || data.goals === undefined) {
        delete data.goals;
    } else {
        data.goals = parseInt(data.goals) || null;
    }
    if (data.clean_sheets === '' || data.clean_sheets === null || data.clean_sheets === undefined) {
        delete data.clean_sheets;
    } else {
        data.clean_sheets = parseInt(data.clean_sheets) || null;
    }
    
    try {
        showLoading('Saving achievement...');
        
        const url = currentAchievementId ? `/api/achievements/${currentAchievementId}` : '/api/achievements';
        const method = currentAchievementId ? 'PUT' : 'POST';
        
        // Use apiCall instead of fetch to ensure proper syncing
        const result = await apiCall(url, {
            method: method,
            body: JSON.stringify(data)
        });
        
        if (result.success) {
            hideLoading();
            showToast('Achievement saved successfully!');
            closeAchievementModal();
            
            // Reload data to show updated achievements
            await loadAchievementsData();
        } else {
            hideLoading();
            showToast(result.errors ? result.errors.join(', ') : 'Error saving achievement', 'error');
        }
        
    } catch (error) {
        hideLoading();
        console.error('Error saving achievement:', error);
        showToast('Error saving achievement', 'error');
    }
}

async function deleteAchievement(achievementId) {
    if (!confirm('Are you sure you want to delete this achievement?')) {
        return;
    }
    
    try {
        showLoading('Deleting achievement...');
        
        const result = await apiCall(`/api/achievements/${achievementId}`, { method: 'DELETE' });
        
        if (result.success) {
            // Also delete from client storage
            try {
                await clientStorage.deleteAchievement(achievementId);
            } catch (e) {
                console.warn('Failed to delete achievement from client storage:', e);
            }
            
            hideLoading();
            showToast('Achievement deleted successfully!');
            
            // Reload data to show updated achievements
            await loadAchievementsData();
        } else {
            hideLoading();
            showToast(result.errors ? result.errors.join(', ') : 'Error deleting achievement', 'error');
        }
        
    } catch (error) {
        hideLoading();
        console.error('Error deleting achievement:', error);
        showToast('Error deleting achievement', 'error');
    }
}

function editAchievement(achievementId) {
    openAchievementModal(achievementId);
}

// Helper function to format date for input field (YYYY-MM-DD)
function formatDateForInput(dateStr) {
    // Date is in format "dd MMM yyyy" (e.g., "23 Oct 2025")
    const months = {
        'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
        'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
        'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
    };
    
    const parts = dateStr.split(' ');
    if (parts.length === 3) {
        const day = parts[0].padStart(2, '0');
        const month = months[parts[1]];
        const year = parts[2];
        return `${year}-${month}-${day}`;
    }
    return '';
}

// Load achievements data on page load
async function loadAchievementsData() {
    try {
        await ensureStorageReady();
        
        // Check authentication
        if (!clientAuth.isAuthenticated()) {
            window.location.href = '/login';
            return;
        }
        
        // Load settings
        const settings = await clientStorage.loadSettings();
        document.getElementById('achievementsHeader').textContent = 
            `${settings.club_name || 'Club'} - ${settings.player_name || 'Player'}`;
        
        // Load achievements - try server first, then fallback to client storage
        let achievements = [];
        try {
            const serverData = await apiCall('/api/achievements');
            if (serverData.success && serverData.achievements) {
                achievements = serverData.achievements;
                // Sync to client storage
                for (const ach of achievements) {
                    try {
                        await clientStorage.saveAchievement(ach);
                    } catch (e) {
                        console.warn('Failed to sync achievement to client storage:', e);
                    }
                }
            }
        } catch (e) {
            console.warn('Could not load achievements from server, using client storage:', e);
            achievements = await clientStorage.getAllAchievements();
        }
        
        // Sort by date (most recent first)
        achievements.sort((a, b) => {
            try {
                const dateA = new Date(a.date.split(' ').reverse().join('-'));
                const dateB = new Date(b.date.split(' ').reverse().join('-'));
                return dateB - dateA;
            } catch {
                return 0;
            }
        });
        
        // Render achievements
        const container = document.getElementById('achievementsContainer');
        if (achievements.length === 0) {
            container.innerHTML = `
                <div class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No achievements yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by adding your first achievement.</p>
                    <div class="mt-6">
                        <button onclick="openAchievementModal()" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-qadsiah-red hover:bg-red-700">
                            Add Achievement
                        </button>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${achievements.map(ach => `
                        <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-1">${ach.title || ''}</h3>
                                    <div class="flex items-center space-x-2 mb-2">
                                        <span class="inline-block px-2 py-1 text-xs font-medium rounded-full bg-qadsiah-red text-white">
                                            ${ach.category || ''}
                                        </span>
                                        ${ach.goals !== undefined && ach.goals !== null ? `
                                            <span class="inline-block px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                                                ${ach.goals} Goal${ach.goals !== 1 ? 's' : ''}
                                            </span>
                                        ` : ''}
                                        ${ach.clean_sheets !== undefined && ach.clean_sheets !== null ? `
                                            <span class="inline-block px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">
                                                ${ach.clean_sheets} Clean Sheet${ach.clean_sheets !== 1 ? 's' : ''}
                                            </span>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="editAchievement('${ach.id}')" class="text-qadsiah-red hover:text-red-700" title="Edit">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </button>
                                    <button onclick="deleteAchievement('${ach.id}')" class="text-red-600 hover:text-red-900" title="Delete">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex items-center text-sm text-gray-600">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>${ach.date || ''}</span>
                                </div>
                                ${ach.season ? `
                                    <div class="flex items-center text-sm text-gray-600">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <span>${ach.season}</span>
                                    </div>
                                ` : ''}
                                ${ach.description ? `<p class="text-sm text-gray-700 mt-3">${ach.description}</p>` : ''}
                                ${ach.notes ? `<p class="text-xs text-gray-500 italic mt-2">${ach.notes}</p>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
    } catch (error) {
        console.error('Error loading achievements data:', error);
        showToast('Error loading achievements: ' + error.message, 'error');
    }
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    loadAchievementsData();
});
</script>
{% endblock %}
