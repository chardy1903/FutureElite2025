{% extends "base.html" %}

{% block title %}References - FutureElite{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 id="referencesHeader" class="text-3xl font-bold text-gray-900">References</h1>
                <p class="mt-2 text-lg text-gray-600">Manage your professional references</p>
            </div>
            <button onclick="openReferenceModal()" class="bg-qadsiah-red text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                Add Reference
            </button>
        </div>
    </div>

    <!-- References List -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div id="referencesContainer">
                <div class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-qadsiah-red"></div>
                    <p class="mt-2 text-sm text-gray-500">Loading references...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Reference Modal -->
<div id="referenceModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 id="referenceModalTitle" class="text-lg font-medium text-gray-900">Add Reference</h3>
                <button onclick="closeReferenceModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="referenceForm" onsubmit="saveReference(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name *</label>
                        <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Position *</label>
                        <input type="text" name="position" placeholder="e.g., Head Coach, Academy Director, Scout" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Organization</label>
                        <input type="text" name="organization" placeholder="e.g., Manchester United FC, FA" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Relationship</label>
                        <input type="text" name="relationship" placeholder="e.g., Former Coach, Current Manager" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea name="notes" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeReferenceModal()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-qadsiah-red hover:bg-red-700">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let editingReferenceId = null;

// Load references data
async function loadReferencesData() {
    try {
        await ensureStorageReady();
        
        if (!clientAuth.isAuthenticated()) {
            window.location.href = '/login';
            return;
        }
        
        // Check if user is admin - redirect to admin page
        const username = clientAuth.getCurrentUsername();
        const adminUsername = '{{ admin_username|default("") }}';
        if (adminUsername && username === adminUsername) {
            window.location.href = '/admin/users';
            return;
        }
        
        const settings = await clientStorage.loadSettings();
        if (settings && settings.player_name) {
            document.getElementById('referencesHeader').textContent = `References - ${settings.player_name}`;
        }
        
        const references = await clientStorage.getAllReferences();
        renderReferences(references);
        
    } catch (error) {
        console.error('Error loading references:', error);
        document.getElementById('referencesContainer').innerHTML = `
            <div class="text-center py-12">
                <p class="text-red-600">Error loading references. Please refresh the page.</p>
            </div>
        `;
    }
}

// Render references
function renderReferences(references) {
    const container = document.getElementById('referencesContainer');
    
    if (!references || references.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No references yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by adding your first reference using the button above.</p>
            </div>
        `;
        return;
    }
    
    let html = `
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organization</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Relationship</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
    `;
    
    references.forEach(ref => {
        const contact = [];
        if (ref.email) contact.push(`ðŸ“§ ${ref.email}`);
        if (ref.phone) contact.push(`ðŸ“ž ${ref.phone}`);
        const contactStr = contact.length > 0 ? contact.join('<br>') : '-';
        
        html += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHtml(ref.name)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${escapeHtml(ref.position)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${escapeHtml(ref.organization || '-')}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${contactStr}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${escapeHtml(ref.relationship || '-')}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editReference('${ref.id}')" class="text-qadsiah-red hover:text-red-700 mr-3">Edit</button>
                            <button onclick="deleteReference('${ref.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
        `;
    });
    
    html += `
                </tbody>
            </table>
        </div>
    `;
    
    container.innerHTML = html;
}

// Modal functions
function openReferenceModal(referenceId = null) {
    editingReferenceId = referenceId;
    const modal = document.getElementById('referenceModal');
    const form = document.getElementById('referenceForm');
    const title = document.getElementById('referenceModalTitle');
    
    if (referenceId) {
        title.textContent = 'Edit Reference';
        // Load reference data
        clientStorage.getAllReferences().then(references => {
            const ref = references.find(r => r.id === referenceId);
            if (ref) {
                form.name.value = ref.name || '';
                form.position.value = ref.position || '';
                form.organization.value = ref.organization || '';
                form.email.value = ref.email || '';
                form.phone.value = ref.phone || '';
                form.relationship.value = ref.relationship || '';
                form.notes.value = ref.notes || '';
            }
        });
    } else {
        title.textContent = 'Add Reference';
        form.reset();
    }
    
    modal.classList.remove('hidden');
}

function closeReferenceModal() {
    document.getElementById('referenceModal').classList.add('hidden');
    document.getElementById('referenceForm').reset();
    editingReferenceId = null;
}

// Free tier limits
const FREE_TIER_LIMITS = {
    matches: 5,
    achievements: 1,
    physical_measurements: 2,
    physical_metrics: 2,
    references: 1
};

// Check if user has active subscription
async function checkSubscriptionAccess() {
    try {
        await ensureStorageReady();
        const userId = clientStorage.getCurrentUserId();
        if (!userId) {
            return false;
        }
        
        // Try to get subscription from server first
        try {
            const response = await fetch('/api/subscription/status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            });
            const data = await response.json();
            if (data.success && data.subscription && data.subscription.has_access) {
                // Sync to client storage
                await clientStorage.saveSubscription(data.subscription);
                return true;
            }
        } catch (e) {
            console.warn('Could not check subscription from server:', e);
        }
        
        // Fallback to client storage
        const subscription = await clientStorage.getSubscription(userId);
        return subscription && subscription.status === 'active';
    } catch (error) {
        console.error('Error checking subscription:', error);
        return false;
    }
}

// Check if user can add more of a resource type
async function checkResourceLimit(resourceType) {
    const hasAccess = await checkSubscriptionAccess();
    if (hasAccess) {
        return { canAdd: true, limit: null, current: null };
    }
    
    const limit = FREE_TIER_LIMITS[resourceType];
    if (!limit) {
        return { canAdd: true, limit: null, current: null };
    }
    
    await ensureStorageReady();
    let current = 0;
    
    try {
        if (resourceType === 'matches') {
            const matches = await clientStorage.getAllMatches();
            current = matches.length;
        } else if (resourceType === 'achievements') {
            const achievements = await clientStorage.getAllAchievements();
            current = achievements.length;
        } else if (resourceType === 'physical_measurements') {
            const measurements = await clientStorage.getAllPhysicalMeasurements();
            current = measurements.length;
        } else if (resourceType === 'physical_metrics') {
            const metrics = await clientStorage.getAllPhysicalMetrics();
            current = metrics.length;
        } else if (resourceType === 'references') {
            const references = await clientStorage.getAllReferences();
            current = references.length;
        }
    } catch (e) {
        console.error('Error checking resource limit:', e);
    }
    
    return {
        canAdd: current < limit,
        limit: limit,
        current: current,
        resourceType: resourceType
    };
}

// Show limit reached message
function showLimitReachedMessage(resourceType, limit, current) {
    const resourceNames = {
        matches: 'matches',
        achievements: 'achievements',
        physical_measurements: 'measurements',
        physical_metrics: 'performance metrics',
        references: 'references'
    };
    
    const name = resourceNames[resourceType] || resourceType;
    const message = `Free tier limit reached: ${limit} ${name}. You currently have ${current} ${name}. Subscribe to unlock unlimited entries.`;
    
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50';
    modal.innerHTML = `
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Free Tier Limit</h3>
                    <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-4">${message}</p>
                    <p class="text-sm text-gray-500 mb-2">Subscribe to unlock:</p>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Unlimited ${name}</li>
                        <li>PDF report generation</li>
                        <li>PHV calculation</li>
                        <li>All premium features</li>
                    </ul>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button onclick="window.location.href='/subscription'" class="px-4 py-2 text-sm font-medium text-white bg-qadsiah-red rounded-md hover:bg-red-700">
                        View Plans
                    </button>
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.remove();
        }
    });
}

// Save reference
async function saveReference(event) {
    event.preventDefault();
    
    // Check limit if creating new reference (not editing)
    if (!editingReferenceId) {
        const limitCheck = await checkResourceLimit('references');
        if (!limitCheck.canAdd) {
            showLimitReachedMessage('references', limitCheck.limit, limitCheck.current);
            return;
        }
    }
    
    try {
        await ensureStorageReady();
        
        if (!clientAuth.isAuthenticated()) {
            alert('Please log in to save references');
            return;
        }
        
        const form = event.target;
        const referenceData = {
            name: form.name.value.trim(),
            position: form.position.value.trim(),
            organization: form.organization.value.trim() || null,
            email: form.email.value.trim() || null,
            phone: form.phone.value.trim() || null,
            relationship: form.relationship.value.trim() || null,
            notes: form.notes.value.trim() || null
        };
        
        if (editingReferenceId) {
            referenceData.id = editingReferenceId;
        }
        
        await clientStorage.saveReference(referenceData);
        closeReferenceModal();
        loadReferencesData();
        
    } catch (error) {
        console.error('Error saving reference:', error);
        alert('Error saving reference: ' + error.message);
    }
}

// Edit reference
function editReference(referenceId) {
    openReferenceModal(referenceId);
}

// Delete reference
async function deleteReference(referenceId) {
    if (!confirm('Are you sure you want to delete this reference?')) {
        return;
    }
    
    try {
        await ensureStorageReady();
        await clientStorage.deleteReference(referenceId);
        loadReferencesData();
    } catch (error) {
        console.error('Error deleting reference:', error);
        alert('Error deleting reference: ' + error.message);
    }
}

// Helper function
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Load data on page load
document.addEventListener('DOMContentLoaded', loadReferencesData);
</script>
{% endblock %}
