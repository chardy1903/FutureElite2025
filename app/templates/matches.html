{% extends "base.html" %}

{% block title %}Matches - FutureElite{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Matches</h1>
                <p id="matchesHeader" class="mt-2 text-lg text-gray-600">Loading...</p>
            </div>
            <button onclick="openMatchModal()" class="bg-qadsiah-red text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                Log New Match
            </button>
        </div>
    </div>

    <!-- Completed Matches -->
    <div class="bg-white shadow rounded-lg mb-8">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Matches</h3>
            <div id="completedMatchesContainer">
                <p class="text-gray-500 text-center py-8">Loading...</p>
            </div>
        </div>
    </div>

</div>

<!-- Match Modal -->
<div id="matchModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900" id="matchModalTitle">Log Match</h3>
                <button onclick="closeMatchModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="matchForm" onsubmit="saveMatch(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Category</label>
                        <select name="category" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                            <option value="">Select category</option>
                            <option value="Pre-Season Friendly">Pre-Season Friendly</option>
                            <option value="League">League</option>
                            <option value="Friendly">Friendly</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" name="date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Opponent</label>
                        <input type="text" name="opponent" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" name="location" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Result</label>
                        <select name="result" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                            <option value="">Select result</option>
                            <option value="Win">Win</option>
                            <option value="Draw">Draw</option>
                            <option value="Loss">Loss</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Score</label>
                        <input type="text" name="score" placeholder="7 - 5" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                    </div>
                    
                    <!-- Position-specific stats -->
                    <div id="positionSpecificMatchStats">
                        <div class="grid grid-cols-3 gap-4" id="forwardStats">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Goals</label>
                                <input type="number" name="brodie_goals" id="brodie_goals" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Assists</label>
                                <input type="number" name="brodie_assists" id="brodie_assists" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Minutes</label>
                                <input type="number" name="minutes_played" id="minutes_played" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                            </div>
                        </div>
                        <div id="defenderStats" class="hidden">
                            <div class="grid grid-cols-4 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Clean Sheets</label>
                                    <input type="number" name="clean_sheets" id="clean_sheets" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Goals</label>
                                    <input type="number" name="brodie_goals" id="brodie_goals_def" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Assists</label>
                                    <input type="number" name="brodie_assists" id="brodie_assists_def" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Minutes</label>
                                    <input type="number" name="minutes_played" id="minutes_played_def" min="0" value="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea name="notes" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-qadsiah-red focus:border-qadsiah-red"></textarea>
                    </div>
                    
                    <div class="flex items-center">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeMatchModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-qadsiah-red rounded-md hover:bg-red-700">
                        Save Match
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Check if user has active subscription
async function checkSubscriptionAccess() {
    try {
        await ensureStorageReady();
        const userId = clientStorage.getCurrentUserId();
        if (!userId) {
            return false;
        }
        
        // Try to get subscription from server first
        try {
            const response = await fetch('/api/subscription/status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            });
            const data = await response.json();
            if (data.success && data.subscription && data.subscription.has_access) {
                // Sync to client storage
                await clientStorage.saveSubscription(data.subscription);
                return true;
            }
        } catch (e) {
            console.warn('Could not check subscription from server:', e);
        }
        
        // Fallback to client storage
        const subscription = await clientStorage.getSubscription(userId);
        return subscription && subscription.status === 'active';
    } catch (error) {
        console.error('Error checking subscription:', error);
        return false;
    }
}

let currentMatchId = null;

async function openMatchModal(matchId = null) {
    currentMatchId = matchId;
    const modal = document.getElementById('matchModal');
    const form = document.getElementById('matchForm');
    const title = document.getElementById('matchModalTitle');
    
    // Update position-specific fields based on player position
    await updateMatchPositionFields();
    
    if (matchId) {
        title.textContent = 'Edit Match';
        loadMatchData(matchId);
    } else {
        title.textContent = 'Log Match';
        form.reset();
    }
    
    modal.classList.remove('hidden');
}

async function updateMatchPositionFields() {
    try {
        const forwardStats = document.getElementById('forwardStats');
        const defenderStats = document.getElementById('defenderStats');
        
        // Check if elements exist
        if (!forwardStats || !defenderStats) {
            console.warn('Position-specific match fields not found');
            return;
        }
        
        await ensureStorageReady();
        const settings = await clientStorage.loadSettings();
        const position = settings.position || '';
        
        console.log('Player position:', position);
        
        // Show/hide fields based on position
        if (position && (position.toLowerCase().includes('defender') || position.toLowerCase().includes('goalkeeper'))) {
            // Defenders/Goalkeepers: Show clean sheets + goals field
            console.log('Showing defender stats');
            forwardStats.classList.add('hidden');
            defenderStats.classList.remove('hidden');
        } else {
            // Forwards/Strikers/Others: Show goals field
            console.log('Showing forward stats');
            forwardStats.classList.remove('hidden');
            defenderStats.classList.add('hidden');
        }
    } catch (error) {
        console.error('Error loading position for match fields:', error);
        // Default: show forward stats
        const forwardStats = document.getElementById('forwardStats');
        const defenderStats = document.getElementById('defenderStats');
        if (forwardStats && defenderStats) {
            forwardStats.classList.remove('hidden');
            defenderStats.classList.add('hidden');
        }
    }
}

function closeMatchModal() {
    document.getElementById('matchModal').classList.add('hidden');
    currentMatchId = null;
}

async function loadMatchData(matchId) {
    try {
        const response = await apiCall(`/matches/${matchId}`);
        const match = response.match;
        
        document.querySelector('select[name="category"]').value = match.category;
        document.querySelector('input[name="date"]').value = formatDateForInput(match.date);
        document.querySelector('input[name="opponent"]').value = match.opponent;
        document.querySelector('input[name="location"]').value = match.location;
        document.querySelector('select[name="result"]').value = match.result || '';
        document.querySelector('input[name="score"]').value = match.score || '';
        
        // Set position-specific fields - check which set is visible
        const forwardStats = document.getElementById('forwardStats');
        const defenderStats = document.getElementById('defenderStats');
        
        if (!forwardStats.classList.contains('hidden')) {
            // Forward stats visible
            if (document.getElementById('brodie_goals')) {
                document.getElementById('brodie_goals').value = match.brodie_goals || 0;
            }
            if (document.getElementById('brodie_assists')) {
                document.getElementById('brodie_assists').value = match.brodie_assists || 0;
            }
            if (document.getElementById('minutes_played')) {
                document.getElementById('minutes_played').value = match.minutes_played || 0;
            }
        } else {
            // Defender stats visible - set all fields
            if (document.getElementById('clean_sheets')) {
                document.getElementById('clean_sheets').value = match.clean_sheets || 0;
            }
            if (document.getElementById('brodie_goals_def')) {
                document.getElementById('brodie_goals_def').value = match.brodie_goals || 0;
            }
            if (document.getElementById('brodie_assists_def')) {
                document.getElementById('brodie_assists_def').value = match.brodie_assists || 0;
            }
            if (document.getElementById('minutes_played_def')) {
                document.getElementById('minutes_played_def').value = match.minutes_played || 0;
            }
        }
        
        document.querySelector('textarea[name="notes"]').value = match.notes || '';
    } catch (error) {
        console.error('Error loading match data:', error);
    }
}

// Free tier limits
const FREE_TIER_LIMITS = {
    matches: 5,
    achievements: 1,
    physical_measurements: 2,
    physical_metrics: 2,
    references: 1
};

// Check if user can add more of a resource type
async function checkResourceLimit(resourceType) {
    const hasAccess = await checkSubscriptionAccess();
    if (hasAccess) {
        return { canAdd: true, limit: null, current: null };
    }
    
    const limit = FREE_TIER_LIMITS[resourceType];
    if (!limit) {
        return { canAdd: true, limit: null, current: null };
    }
    
    await ensureStorageReady();
    let current = 0;
    
    try {
        if (resourceType === 'matches') {
            const matches = await clientStorage.getAllMatches();
            current = matches.length;
        } else if (resourceType === 'achievements') {
            const achievements = await clientStorage.getAllAchievements();
            current = achievements.length;
        } else if (resourceType === 'physical_measurements') {
            const measurements = await clientStorage.getAllPhysicalMeasurements();
            current = measurements.length;
        } else if (resourceType === 'physical_metrics') {
            const metrics = await clientStorage.getAllPhysicalMetrics();
            current = metrics.length;
        } else if (resourceType === 'references') {
            const references = await clientStorage.getAllReferences();
            current = references.length;
        }
    } catch (e) {
        console.error('Error checking resource limit:', e);
    }
    
    return {
        canAdd: current < limit,
        limit: limit,
        current: current,
        resourceType: resourceType
    };
}

// Show limit reached message
function showLimitReachedMessage(resourceType, limit, current) {
    const resourceNames = {
        matches: 'matches',
        achievements: 'achievements',
        physical_measurements: 'measurements',
        physical_metrics: 'performance metrics',
        references: 'references'
    };
    
    const name = resourceNames[resourceType] || resourceType;
    const message = `Free tier limit reached: ${limit} ${name}. You currently have ${current} ${name}. Subscribe to unlock unlimited entries.`;
    
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50';
    modal.innerHTML = `
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Free Tier Limit</h3>
                    <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-4">${message}</p>
                    <p class="text-sm text-gray-500 mb-2">Subscribe to unlock:</p>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Unlimited ${name}</li>
                        <li>PDF report generation</li>
                        <li>PHV calculation</li>
                        <li>All premium features</li>
                    </ul>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button onclick="window.location.href='/subscription'" class="px-4 py-2 text-sm font-medium text-white bg-qadsiah-red rounded-md hover:bg-red-700">
                        View Plans
                    </button>
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.remove();
        }
    });
}

async function saveMatch(event) {
    event.preventDefault();
    
    console.log('saveMatch called'); // Debug log
    
    // Check limit if creating new match (not editing)
    if (!currentMatchId) {
        const limitCheck = await checkResourceLimit('matches');
        if (!limitCheck.canAdd) {
            showLimitReachedMessage('matches', limitCheck.limit, limitCheck.current);
            return;
        }
    }
    
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());
    
    console.log('Form data:', data); // Debug log
    
    // Convert date format
    if (data.date) {
        data.date = formatDateForDisplay(data.date);
    }
    
    // Convert numeric fields - handle both forward and defender stats
    // Goals can come from either forward or defender stats
    data.brodie_goals = parseInt(data.brodie_goals) || parseInt(data.brodie_goals_def) || 0;
    // Assists can come from either forward or defender stats
    data.brodie_assists = parseInt(data.brodie_assists) || parseInt(data.brodie_assists_def) || 0;
    // Minutes can come from either forward or defender stats
    data.minutes_played = parseInt(data.minutes_played) || parseInt(data.minutes_played_def) || 0;
    // Clean sheets (for defenders/goalkeepers)
    if (data.clean_sheets !== undefined && data.clean_sheets !== '' && data.clean_sheets !== null) {
        data.clean_sheets = parseInt(data.clean_sheets) || 0;
    } else {
        data.clean_sheets = null;
    }
    data.is_fixture = false; // Always false - fixtures removed
    
    // Remove duplicate fields that might cause issues
    delete data.brodie_goals_def;
    delete data.brodie_assists_def;
    delete data.minutes_played_def;
    
    console.log('Processed data:', data); // Debug log
    
    try {
        showLoading('Saving match...');
        
        const url = currentMatchId ? `/matches/${currentMatchId}` : '/matches';
        const method = currentMatchId ? 'PUT' : 'POST';
        
        console.log('Calling API:', url, method); // Debug log
        
        const response = await apiCall(url, {
            method: method,
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        console.log('API response:', response); // Debug log
        
        hideLoading();
        
        // Check if response indicates success
        if (response && response.success !== false) {
            showToast('Match saved successfully!');
            closeMatchModal();
            
            // Reload data to show updated matches
            await loadMatchesData();
        } else {
            // Show error message
            const errorMsg = response?.errors?.[0] || response?.error || 'Failed to save match';
            showToast(errorMsg, 'error');
            console.error('Error saving match:', response);
        }
        
    } catch (error) {
        hideLoading();
        console.error('Error saving match:', error);
        showToast('Error saving match: ' + (error.message || 'Unknown error'), 'error');
    }
}

async function deleteMatch(matchId) {
    if (!confirm('Are you sure you want to delete this match?')) {
        return;
    }
    
    try {
        showLoading('Deleting match...');
        
        // apiCall now handles deletion from both server and client storage
        const result = await apiCall(`/matches/${matchId}`, { method: 'DELETE' });
        
        hideLoading();
        
        if (result && result.success !== false) {
            showToast('Match deleted successfully!');
        } else {
            showToast('Match deleted from local storage (may not exist on server)', 'info');
        }
        
        // Reload data to show updated matches
        await loadMatchesData();
        
    } catch (error) {
        hideLoading();
        console.error('Error deleting match:', error);
        showToast('Error deleting match: ' + (error.message || 'Unknown error'), 'error');
    }
}

function editMatch(matchId) {
    openMatchModal(matchId);
}

// Helper functions for template
function getResultColor(result) {
    switch(result) {
        case 'Win': return 'text-green-600';
        case 'Draw': return 'text-yellow-600';
        case 'Loss': return 'text-red-600';
        default: return 'text-gray-600';
    }
}

function getCategoryBadgeColor(category) {
    switch(category) {
        case 'Pre-Season Friendly': return 'bg-blue-100 text-blue-800';
        case 'League': return 'bg-green-100 text-green-800';
        case 'Friendly': return 'bg-purple-100 text-purple-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}

// Load matches data on page load
async function loadMatchesData() {
    try {
        await ensureStorageReady();
        
        // Check authentication
        if (!clientAuth.isAuthenticated()) {
            window.location.href = '/login';
            return;
        }
        
        // Check if user is admin - redirect to admin page
        const username = clientAuth.getCurrentUsername();
        const adminUsername = '{{ admin_username|default("") }}';
        if (adminUsername && username === adminUsername) {
            window.location.href = '/admin/users';
            return;
        }
        
        // Load settings
        const settings = await clientStorage.loadSettings();
        document.getElementById('matchesHeader').textContent = 
            `${settings.club_name || 'Club'} - ${settings.player_name || 'Player'}`;
        
        // Load matches from server first (most up-to-date)
        let matches = [];
        let serverMatches = [];
        try {
            const serverData = await apiCall('/api/matches');
            if (serverData.success && serverData.matches) {
                serverMatches = serverData.matches;
                // Sync to client storage
                for (const m of serverMatches) {
                    try {
                        await clientStorage.saveMatch(m);
                    } catch (e) {
                        console.warn('Failed to sync match to client storage:', e);
                    }
                }
            }
        } catch (e) {
            console.warn('Could not load matches from server, using client storage:', e);
        }
        
        // Also load from client storage to catch any matches that might have been filtered out
        let clientMatches = [];
        try {
            clientMatches = await clientStorage.getAllMatches();
        } catch (e) {
            console.warn('Could not load matches from client storage:', e);
        }
        
        // Merge server and client matches, prioritizing server data
        const matchMap = new Map();
        
        // First add all server matches
        serverMatches.forEach(m => {
            if (m && m.id) {
                matchMap.set(m.id, m);
            }
        });
        
        // Then add any client matches that aren't in server data
        // Also sync these client-only matches to the server
        const clientOnlyMatches = [];
        clientMatches.forEach(m => {
            if (m && m.id && !matchMap.has(m.id)) {
                matchMap.set(m.id, m);
                clientOnlyMatches.push(m);
            }
        });
        
        // Sync client-only matches to server (for matches imported before the fix)
        if (clientOnlyMatches.length > 0) {
            console.log(`Found ${clientOnlyMatches.length} client-only matches, syncing to server...`);
            let syncedCount = 0;
            for (const match of clientOnlyMatches) {
                try {
                    // Check if match already exists on server by trying to get it
                    const existingMatch = await apiCall(`/matches/${match.id}`);
                    if (!existingMatch.success) {
                        // Match doesn't exist on server, create it
                        const result = await apiCall('/matches', {
                            method: 'POST',
                            body: JSON.stringify(match),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        if (result.success) {
                            syncedCount++;
                            console.log(`Synced match ${match.id} to server`);
                        }
                    }
                } catch (e) {
                    console.warn(`Failed to sync match ${match.id} to server:`, e);
                }
            }
            
            // If we synced any matches, reload from server to get the updated list
            if (syncedCount > 0) {
                console.log(`Synced ${syncedCount} matches, reloading from server...`);
                try {
                    const serverData = await apiCall('/api/matches');
                    if (serverData.success && serverData.matches) {
                        serverMatches = serverData.matches;
                        // Update matchMap with fresh server data
                        matchMap.clear();
                        serverMatches.forEach(m => {
                            if (m && m.id) {
                                matchMap.set(m.id, m);
                            }
                        });
                        
                        // Clean up client storage: remove all matches, then add only server matches
                        // This ensures no duplicates remain in client storage
                        try {
                            const allClientMatches = await clientStorage.getAllMatches();
                            for (const cm of allClientMatches) {
                                if (cm && cm.id) {
                                    await clientStorage.deleteMatch(cm.id);
                                }
                            }
                            console.log('Cleared client storage matches');
                        } catch (e) {
                            console.warn('Failed to clear client storage:', e);
                        }
                        
                        // Sync server matches to client storage (fresh copy, no duplicates)
                        for (const m of serverMatches) {
                            try {
                                await clientStorage.saveMatch(m);
                            } catch (e) {
                                console.warn('Failed to sync match to client storage:', e);
                            }
                        }
                        console.log(`Synced ${serverMatches.length} matches from server to client storage`);
                    }
                } catch (e) {
                    console.warn('Failed to reload from server after sync:', e);
                }
            } else {
                // Even if no matches were synced, ensure client storage matches server
                // This helps remove any duplicates that might exist
                try {
                    const serverData = await apiCall('/api/matches');
                    if (serverData.success && serverData.matches) {
                        const serverMatchIds = new Set(serverData.matches.map(m => m.id));
                        const allClientMatches = await clientStorage.getAllMatches();
                        
                        // Remove any client matches that don't exist on server
                        for (const cm of allClientMatches) {
                            if (cm && cm.id && !serverMatchIds.has(cm.id)) {
                                await clientStorage.deleteMatch(cm.id);
                                console.log(`Removed orphaned match ${cm.id} from client storage`);
                            }
                        }
                        
                        // Ensure all server matches are in client storage
                        for (const sm of serverData.matches) {
                            try {
                                await clientStorage.saveMatch(sm);
                            } catch (e) {
                                console.warn('Failed to sync match to client storage:', e);
                            }
                        }
                    }
                } catch (e) {
                    console.warn('Failed to sync client storage with server:', e);
                }
            }
        }
        
        matches = Array.from(matchMap.values());
        
        // Sort matches by date (most recent first)
        matches.sort((a, b) => {
            try {
                const dateA = new Date(a.date.split(' ').reverse().join('-'));
                const dateB = new Date(b.date.split(' ').reverse().join('-'));
                return dateB - dateA;
            } catch {
                return 0;
            }
        });
        
        // Render matches
        const completedContainer = document.getElementById('completedMatchesContainer');
        if (matches.length === 0) {
            completedContainer.innerHTML = '<p class="text-gray-500 text-center py-8">No matches logged yet</p>';
        } else {
            completedContainer.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">
                                    <input type="checkbox" id="selectAllMatches" class="h-4 w-4 text-qadsiah-red focus:ring-qadsiah-red border-gray-300 rounded" onchange="toggleSelectAllMatches(this.checked)" title="Select all matches">
                                </th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">Date</th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">Category</th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">Opponent</th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">Result</th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">Score</th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase">Stats</th>
                                <th class="px-1.5 py-1.5 text-left text-sm font-medium text-gray-500 uppercase whitespace-nowrap">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${matches.map(match => {
                                const includeInReport = match.include_in_report !== false; // Default to true if not set
                                const statsParts = [];
                                if (match.clean_sheets !== undefined && match.clean_sheets !== null && match.clean_sheets > 0) {
                                    statsParts.push(`${match.clean_sheets}CS`);
                                }
                                if (match.brodie_goals && match.brodie_goals > 0) {
                                    statsParts.push(`${match.brodie_goals}G`);
                                }
                                if (match.brodie_assists && match.brodie_assists > 0) {
                                    statsParts.push(`${match.brodie_assists}A`);
                                }
                                if (match.minutes_played && match.minutes_played > 0) {
                                    statsParts.push(`${match.minutes_played}m`);
                                }
                                const statsDisplay = statsParts.length > 0 ? statsParts.join(' ') : '-';
                                
                                return `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-1.5 py-1.5 whitespace-nowrap text-center">
                                        <input type="checkbox" 
                                               class="h-4 w-4 text-qadsiah-red focus:ring-qadsiah-red border-gray-300 rounded match-checkbox" 
                                               data-match-id="${match.id}"
                                               ${includeInReport ? 'checked' : ''}
                                               onchange="updateMatchReportFlag('${match.id}', this.checked)"
                                               title="Include in PDF report">
                                    </td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap text-sm text-gray-900">${match.date || ''}</td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap">
                                        <span class="px-1 py-0.5 text-xs rounded-full ${getCategoryBadgeColor(match.category || '')}">
                                            ${match.category || ''}
                                        </span>
                                    </td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap text-sm text-gray-900">${match.opponent || ''}</td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap">
                                        ${match.result ? `<span class="text-sm font-medium ${getResultColor(match.result)}">${match.result}</span>` : '<span class="text-sm text-gray-400">-</span>'}
                                    </td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap text-sm text-gray-900">${match.score || '-'}</td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap text-sm text-gray-900">${statsDisplay}</td>
                                    <td class="px-1.5 py-1.5 whitespace-nowrap">
                                        <div class="flex items-center gap-0.5">
                                            <button onclick="editMatch('${match.id}')" class="px-1.5 py-0.5 text-xs font-medium text-white bg-qadsiah-red hover:bg-red-700 rounded focus:outline-none">Edit</button>
                                            <button onclick="deleteMatch('${match.id}')" class="px-1.5 py-0.5 text-xs font-medium text-white bg-red-600 hover:bg-red-800 rounded focus:outline-none">Del</button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            // Update select all checkbox state
            updateSelectAllCheckbox();
            
            // Attach event listeners to checkboxes after DOM is created
            document.querySelectorAll('.match-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const matchId = this.getAttribute('data-match-id');
                    updateMatchReportFlag(matchId, this.checked);
                    updateSelectAllCheckbox();
                });
            });
        }
        
    } catch (error) {
        console.error('Error loading matches data:', error);
        showToast('Error loading matches: ' + error.message, 'error');
    }
}

// Update select all checkbox based on individual checkboxes
function updateSelectAllCheckbox() {
    const selectAll = document.getElementById('selectAllMatches');
    if (!selectAll) return;
    
    const checkboxes = document.querySelectorAll('.match-checkbox');
    if (checkboxes.length === 0) {
        selectAll.checked = false;
        selectAll.indeterminate = false;
        return;
    }
    
    const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
    
    if (checkedCount === 0) {
        selectAll.checked = false;
        selectAll.indeterminate = false;
    } else if (checkedCount === checkboxes.length) {
        selectAll.checked = true;
        selectAll.indeterminate = false;
    } else {
        selectAll.checked = false;
        selectAll.indeterminate = true;
    }
}

// Toggle select all matches
function toggleSelectAllMatches(checked) {
    const checkboxes = document.querySelectorAll('.match-checkbox');
    checkboxes.forEach(checkbox => {
        checkbox.checked = checked;
        const matchId = checkbox.getAttribute('data-match-id');
        updateMatchReportFlag(matchId, checked);
    });
}

// Update match report flag
async function updateMatchReportFlag(id, includeInReport) {
    try {
        // Get current match
        const matches = await clientStorage.getAllMatches();
        const match = matches.find(m => m.id === id);
        
        if (!match) {
            console.error('Match not found:', id);
            return;
        }
        
        // Update the flag
        match.include_in_report = includeInReport;
        
        // Save to server
        const result = await apiCall(`/api/matches/${id}`, {
            method: 'PUT',
            body: JSON.stringify(match)
        });
        
        if (result.success) {
            // Sync to client storage
            await clientStorage.saveMatch(match);
        } else {
            // Revert checkbox on error
            const checkbox = document.querySelector(`input[data-match-id="${id}"]`);
            if (checkbox) {
                checkbox.checked = !includeInReport;
            }
            showToast('Error updating match', 'error');
        }
    } catch (error) {
        console.error('Error updating match report flag:', error);
        // Revert checkbox on error
        const checkbox = document.querySelector(`input[data-match-id="${id}"]`);
        if (checkbox) {
            checkbox.checked = !includeInReport;
        }
        showToast('Error updating match', 'error');
    }
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    loadMatchesData();
});
</script>
