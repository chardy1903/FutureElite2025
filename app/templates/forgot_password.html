{% extends "base.html" %}

{% block title %}Forgot Password - FutureElite{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Forgot Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your email address or username and we'll send you a link to reset your password.
            </p>
        </div>
        <form class="mt-8 space-y-6" id="forgotPasswordForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email_or_username" class="sr-only">Email or Username</label>
                    <input id="email_or_username" name="email_or_username" type="text" required 
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="Email address or username">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-qadsiah-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-qadsiah-red">
                    Send Reset Link
                </button>
            </div>
            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="text-sm text-qadsiah-red hover:text-red-700">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const email_or_username = formData.get('email_or_username');
    
    if (!email_or_username) {
        showToast('Please enter your email or username', 'error');
        return;
    }
    
    try {
        showLoading('Sending reset link...');
        
        // Get CSRF token if available
        let headers = {
            'Content-Type': 'application/json',
        };
        
        try {
            const csrfToken = await csrfManager.getToken();
            if (csrfToken) {
                headers['X-CSRFToken'] = csrfToken;
            }
        } catch (error) {
            console.warn('Failed to get CSRF token:', error);
            // Continue - route is exempted from CSRF but token helps if available
        }
        
        const response = await fetch('/forgot-password', {
            method: 'POST',
            headers: headers,
            credentials: 'include',
            body: JSON.stringify({ email_or_username })
        });
        
        // Check if response is JSON before parsing
        const contentType = response.headers.get('content-type') || '';
        if (!contentType.includes('application/json')) {
            const text = await response.text();
            console.error('Non-JSON response from forgot-password:', {
                status: response.status,
                contentType: contentType,
                body: text.substring(0, 200)
            });
            hideLoading();
            if (response.status === 400) {
                showToast('Email or username is required', 'error');
            } else {
                showToast('An error occurred. Please try again.', 'error');
            }
            return;
        }
        
        const result = await response.json();
        hideLoading();
        
        if (result.success) {
            showToast(result.message || 'If an account exists, a password reset link has been sent.', 'success');
            // Clear form
            document.getElementById('email_or_username').value = '';
        } else {
            showToast(result.errors?.[0] || 'An error occurred', 'error');
        }
    } catch (error) {
        hideLoading();
        console.error('Error:', error);
        showToast('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
