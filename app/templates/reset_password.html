{% extends "base.html" %}

{% block title %}Reset Password - FutureElite{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Reset Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your new password below.
            </p>
        </div>
        <form class="mt-8 space-y-6" id="resetPasswordForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="password" class="sr-only">New Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="New password (min 8 characters)">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="Confirm new password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-qadsiah-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-qadsiah-red">
                    Reset Password
                </button>
            </div>
            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="text-sm text-qadsiah-red hover:text-red-700">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const password = formData.get('password');
    const confirm_password = formData.get('confirm_password');
    
    if (!password || !confirm_password) {
        showToast('Please enter both password fields', 'error');
        return;
    }
    
    if (password.length < 8) {
        showToast('Password must be at least 8 characters', 'error');
        return;
    }
    
    if (password !== confirm_password) {
        showToast('Passwords do not match', 'error');
        return;
    }
    
    try {
        showLoading('Resetting password...');
        
        const token = '{{ token }}';
        const response = await fetch(`/reset-password/${token}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ password, confirm_password })
        });
        
        const result = await response.json();
        hideLoading();
        
        if (result.success) {
            showToast('Password reset successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } else {
            showToast(result.errors?.[0] || 'An error occurred', 'error');
        }
    } catch (error) {
        hideLoading();
        console.error('Error:', error);
        showToast('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
