{% extends "base.html" %}

{% block title %}Login - FutureElite{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to FutureElite
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{{ url_for('auth.register') }}" class="font-medium text-qadsiah-red hover:text-red-700">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-qadsiah-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-qadsiah-red">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const username = formData.get('username');
    const password = formData.get('password');
    
    try {
        showLoading('Logging in...');
        const result = await clientAuth.login(username, password);
        
        if (result.success) {
            hideLoading();
            showToast('Login successful!', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
    } catch (error) {
        hideLoading();
        showToast(error.message || 'Login failed', 'error');
    }
});
</script>
{% endblock %}
