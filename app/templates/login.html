{% extends "base.html" %}

{% block title %}Login - FutureElite{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to FutureElite
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{{ url_for('auth.register') }}" class="font-medium text-qadsiah-red hover:text-red-700">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           autocomplete="current-password"
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-qadsiah-red focus:border-qadsiah-red focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-qadsiah-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-qadsiah-red">
                    Sign in
                </button>
            </div>
            <div class="text-center">
                <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-qadsiah-red hover:text-red-700">
                    Forgot your password?
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// Wait for storage to be ready before allowing login
document.addEventListener('DOMContentLoaded', async function() {
    try {
        await ensureStorageReady();
        console.log('Storage ready for login');
    } catch (error) {
        console.error('Failed to initialize storage:', error);
        alert('Failed to initialize database. Please refresh the page. If the problem persists, try clearing your browser cache.');
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const username = formData.get('username')?.trim() || '';
    const password = formData.get('password') || ''; // Don't trim password - preserve exact value
    
    if (!username || !password) {
        showToast('Please enter both username and password', 'error');
        return;
    }
    
    try {
        showLoading('Logging in...');
        
        // Ensure storage is ready
        await ensureStorageReady();
        
        const result = await clientAuth.login(username, password);
        
        if (result.success) {
            hideLoading();
            showToast('Login successful!', 'success');
            // Redirect to the URL provided by server (admin page for admin users, dashboard for regular users)
            const redirectUrl = result.redirect || '/dashboard';
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500);
        }
    } catch (error) {
        hideLoading();
        console.error('Login error:', error);
        showToast(error.message || 'Login failed', 'error');
    }
});
</script>
{% endblock %}
